<!DOCTYPE html>

<html>
<head lang="en">
    <title>Create New Customer</title>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand" data-th-text="${existingNote} ? 'Edit Note' : 'Add Note'">Add Note</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/customers">Customer List </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/new">Add Customer</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <form name="new_note" data-th-action="@{'/customers/' + ${customerId} + '/notes'}" method="post">
        <input type="hidden" name="existingNote" data-th-value="${existingNote}">

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" name="note" data-th-text="${existingNote}"
                      class="form-control" rows="3" maxlength="200"></textarea>
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
