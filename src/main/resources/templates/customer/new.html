<!DOCTYPE html>

<html>
<head lang="en">
    <title>Create New Customer</title>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
<h1>Create New Customer</h1>
<div class="container-fluid">
<form name="new_customer" data-th-action="@{/customers}" data-th-object="${customer}" method="post">

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" data-th-field="${customer.name}"/>
    </div>
    <div class="form-group">
        <label for="street">Street</label>
        <input id="street" class="form-control" data-th-field="${customer.street}"/>
    </div>
    <div class="form-group">
        <label for="zip_code">Zip Code</label>
        <input id="zip_code" class="form-control" data-th-field="${customer.zipCode}"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input id="city" class="form-control" data-th-field="${customer.city}"/>
    </div>

    <button name="save" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
